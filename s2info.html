<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo1.jpg">
    <title>Season 2: Celeste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 10px;
            background: url('BGS/S2.png') no-repeat center center fixed; /* Background updated */
            background-size: cover;  /* Ensures the background covers the entire screen */
            height: 100%;
            margin: 0;
            transition: background-position 0.5s ease-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: auto;
        }

        h1 {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 15px;
            font-size: 62px; 
            margin-bottom: 50px;
            width: 80%;
            max-width: 1000px;
            text-transform: uppercase;
            color: white;
            box-sizing: border-box;
        }

        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 1);
            color: white;
            border: none;
            font-size: 50px;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 50%;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 1);
            color: black;
        }

        /* Text Box for the Description */
        .text-container {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 15px;
            text-align: left;
            width: fit-content;
            max-width: 80%;
            margin-top: 20px; /* Adjust this value to change the gap */
            margin-bottom: 50px;
        }

        .description {
            font-size: 50px; /* Larger font size for description */
            line-height: 1.5;
            color: white; /* Lightened text color */
        }

        /* For small screens (like mobile) */
        @media (max-width: 768px) {
            body {
                min-height: auto; /* Allow content to extend beyond the viewport height */
                padding-top: 20px; /* Add a little more top padding on small screens */
            }

            h1 {
                font-size: 36px; /* Reduce title font size on mobile */
                padding: 20px; /* Reduce padding on mobile */
                width: 90%; /* Make the title box width more responsive */
            }

            .text-container {
                margin-top: 15px; /* Reduced top margin on mobile */
            }
            .back-button {
                font-size: 24px;
                padding: 8px 12px;
                top: 10px;
                right: 10px;
            }
        }
    </style>
    <script>
        function goBack() {
            window.location.href = "index.html";
        }
    </script>
</head>
<body>
    <button class="back-button" onclick="goBack()">‚Üê</button>

    <h1>Season 2: Celeste</h1>

    <!-- Episode Description -->
    <div class="text-container">
        <div class="description">
            <p><strong>Season 2:</strong> Welcome to Celeste! The second season of Shields. <br> Leonard has been sent to the 2d world of Celeste!!! <br>Can he escape and reach the summit of the mountain.. and maybe even further??? <br> Follow the journey through Celeste, the romance, and the funnies. <br> Enjoy!</p>
        </div>
    </div>
</body>
</html>
