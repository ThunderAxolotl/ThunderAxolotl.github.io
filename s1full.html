<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo1.jpg">
    <title>S1: FULL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('BGS/S1full.png'); /* Background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* Large Watch Button */
        .watch-button {
            background-color: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 50px 100px; /* Larger button size */
            font-size: 100px; /* Larger font size */
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: 15px;
            transition: background-color 0.3s ease;
        }

        .watch-button:hover {
            background-color: #ddd;
            color: black;
        }

        /* Back Button (Top-right, Circular with thicker arrow) */
        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 1);
            color: white;
            border: none;
            font-size: 50px;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 50%;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background-color: #ddd;
            color: black;
        }

        /* Fullscreen Video Overlay */
        .video-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Video Container */
        .video-content {
            position: relative;
            width: 90%;
            max-width: 1200px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6); /* Add shadow for visual depth */
        }

        iframe {
            width: 100%;
            height: 80vh;
            border-radius: 15px;
        }

        /* Close Button */
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            font-size: 30px; /* Larger close button */
            padding: 15px 20px;
            cursor: pointer;
            border-radius: 50%;
        }

        .close-button:hover {
            background: darkred;
        }

    </style>
    <script>
        var videoSrc = "https://www.youtube.com/embed/AjCS0YqP-VE?autoplay=1";  // Video source with autoplay enabled

        function openVideo() {
            var iframe = document.getElementById("video-frame");
            iframe.src = videoSrc;  // Restore the video source when opening
            document.getElementById("video-overlay").style.display = "flex";  // Display the video overlay
        }

        function closeVideo() {
            document.getElementById("video-overlay").style.display = "none";  // Hide the video overlay
            var iframe = document.getElementById("video-frame");
            iframe.src = "";  // Stop the video by clearing the source
        }

        function goBack() {
            window.location.href = "index.html";  // Go back to the main page
        }
    </script>
</head>
<body>
    <!-- Back Button -->
    <button class="back-button" onclick="goBack()">←</button>

    <!-- Large Watch Button -->
    <button class="watch-button" onclick="openVideo()">Watch Episode</button>

    <!-- Fullscreen Video Overlay -->
    <div id="video-overlay" class="video-overlay">
        <div class="video-content">
            <button class="close-button" onclick="closeVideo()">✖</button>
            <iframe id="video-frame" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
