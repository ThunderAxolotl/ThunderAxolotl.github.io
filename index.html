<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Limbo Grind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 400% 400%;
            animation: gradientBG 10s infinite alternate;
            font-size: 20px;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Rainbow gradient effect for text */
        .rainbow-text {
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            color: transparent;
            font-weight: bold;
        }

        /* Make iframe bigger */
        #eventsFrame {
            height: 600px;
            width: 100%;
            overflow: hidden;
        }

        /* Title and description size adjustments */
        h2 {
            font-size: 4rem;
        }
        h1 {
            font-size: 8rem;
        }
        p {
            font-size: 1.5rem;
        }

        /* Button styling */
        .college-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            color: black;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .college-btn:hover {
            background: black;
            color: white;
        }
    </style>
</head>
<body class="text-white font-sans">
    <a href="college.html" class="college-btn">College?</a>

    <div class="container mx-auto p-8">
        <h1 class="rainbow-text text-8xl text-center mb-8">The Limbo Grind</h1>
        
        <!-- Announcements Section -->
        <section class="bg-black bg-opacity-60 p-6 rounded-xl mb-8">
            <h2 class="rainbow-text text-5xl font-semibold mb-4">Announcements</h2>
            <p>Limbo Checkpoint 5 has released! Go watch it now!!! <br> This website has been made yay!</p>
        </section>
        
        <!-- Events Section -->
       
        <section class="bg-black bg-opacity-60 p-6 rounded-xl mb-8">
            <h2 class="rainbow-text text-5xl font-semibold mb-4">Progress</h2>
            <iframe class="w-full" id="eventsFrame" style="border: none;" frameborder="0" scrolling="no"></iframe>
        </section>
        <section class="bg-black bg-opacity-60 p-6 rounded-xl mb-8">
            <h2 class="rainbow-text text-5xl font-semibold mb-4">Events</h2>
            <iframe class="w-full h-96" id="livestreamFrame" frameborder="0" allowfullscreen></iframe>
        </section>
        
        <!-- Videos Section -->
        <section class="bg-black bg-opacity-60 p-6 rounded-xl mb-8">
            <h2 class="rainbow-text text-5xl font-semibold mb-4">Videos</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="videosGrid"></div>
        </section>
    </div>

    <script>
        // Force reload of the Events Spreadsheet by appending a timestamp
        document.getElementById("livestreamFrame").src = "https://www.youtube.com/embed/6CVYBg4EBaw?timestamp=" + new Date().getTime();
        document.getElementById("eventsFrame").src = "https://docs.google.com/spreadsheets/d/1wmLkDcC-E9WPVo6biHHDb0dAdUJQ3qh6-jkotJaSvA0/edit?gid=2123002142#gid=2123002142" + new Date().getTime();

        // Array of YouTube video IDs (swapped the last 2)
        const videoIDs = [
            "opCnOJxVi_A", "uSvqekhOf7Y", "gsTL4RqKykU",
            "_oJFWnTmTiM", "ajYa1jnjmqM", "Yalgolu2L68"
        ];

        // Generate unique YouTube embed URLs
        let videoGrid = document.getElementById("videosGrid");
        videoIDs.forEach(id => {
            let iframe = document.createElement("iframe");
            iframe.className = "w-full h-56";
            iframe.src = `https://www.youtube.com/embed/${id}?t=${new Date().getTime()}`;
            iframe.setAttribute("frameborder", "0");
            iframe.setAttribute("allowfullscreen", "true");
            videoGrid.appendChild(iframe);
        });
    </script>
</body>
</html>
