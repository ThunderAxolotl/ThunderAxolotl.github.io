<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo.jpg">
    <title>Shields</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: #8B0000; /* Dark red background */
            color: white; /* White text color */
        }

        h1, h2, h3 {
            margin: 20px 0;
        }

        /* Make Season labels bigger */
        .season-label {
            font-size: 48px; /* Larger font size for season labels */
            font-weight: bold;
        }

        /* Navbar for Season buttons under each season label */
        .season-buttons {
            margin-bottom: 30px;
        }

        .button-container {
            margin: 20px 0;
        }

        .season-button {
            background-color: white;
            color: black;
            padding: 20px 40px; /* Increased padding for larger buttons */
            font-size: 24px; /* Larger font size for buttons */
            border: none;
            cursor: pointer;
            border-radius: 10px; /* Slightly rounded corners */
            margin: 10px;
            display: inline-block;
            width: 250px; /* Fixed width for consistency */
            text-align: center;
        }

        .season-button:hover {
            background-color: #ddd;
        }
    </style>
</head>

    <!-- Season 1 Section -->
    <div class="season-buttons">
        <h2 class="season-label">Season 1 - Limbo</h2>
        <div class="button-container">
            <a href="season1info.html"><button class="season-button">Season Info</button></a>

            <a href="s1e1.html"><button class="season-button">Episode 1</button></a>
            <a href="s1e2.html"><button class="season-button">Episode 2</button></a>

        </div>  
    </div>

    <!-- Season 2 Section -->
    <div class="season-buttons">
        <h2 class="season-label">Season 2</h2>

            <a href="s2e0.html"><button class="season-button">Episode 0</button></a>
            <a href="index.html"><button class="season-button">Coming Soon</button></a>
        </div>
