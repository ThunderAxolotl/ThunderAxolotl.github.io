<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>College Decision Puzzle</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
 @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(5px); }
  }

  /* Add shake animation to the input boxes */
  .shake {
    animation: shake 0.2s infinite;
  }
    body {
      background-color: #1e3a8a;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .grid-container {
  display: grid;
  grid-template-columns: repeat(4, 180px); /* Adjusted width */
  grid-template-rows: repeat(4, 180px); /* Adjusted height */
  gap: 20px;
  position: relative;
}

    /* Styling for the input boxes */
    .input-box {
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      height: 100%;
    }

    .numberInput {
      width: 50px;
      height: 40px;
      font-size: 1.25rem;
      text-align: center;
      border: none;
      border-radius: 8px;
      color: black;
    }

    /* Styling for the link boxes (outer boxes) */
    .linkBox {
      background-color: transparent;
      border: 2px solid rgba(255,255,255,0.4);
      border-radius: 12px;
      transition: border-color 0.3s;
      position: absolute;
      width: 200px;  /* Adjusted width */
      height: 200px;  /* Adjusted height */
    }

    .linkBox:hover {
      border-color: white;
    }

    /* Outer link boxes - position around the center */
    .linkBox:nth-child(1) { top: 0px; left: 0px; }
    .linkBox:nth-child(2) { top: 0px; right: 0px; }
    .linkBox:nth-child(3) { bottom: 0px; left: 0px; }
    .linkBox:nth-child(4) { bottom: 0px; right: 0px; }

    /* Centered input boxes (2x2 grid) */
    .input-box:nth-child(5) { grid-row: 2; grid-column: 2; }
.input-box:nth-child(6) { grid-row: 2; grid-column: 3; }
.input-box:nth-child(7) { grid-row: 3; grid-column: 2; }
.input-box:nth-child(8) { grid-row: 3; grid-column: 3; }
    /* Styling for reveal college section */
    #collegeReveal {
      display: none;
      background-color: #4CAF50; /* A nice background color for the reveal */
      padding: 30px 50px;
      border-radius: 15px;
      font-size: 2rem;
      color: white;
      margin-top: 20px;
      text-align: center;
    }

    #revealBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.25rem;
      background-color: #ffbf47;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #revealBtn:hover {
      background-color: #ff9f00;
    }
  </style>
</head>
<body>
  <h1 class="text-4xl font-bold mb-8 text-center">Enter the code to unlock my college decision</h1>
  
  <div class="grid-container">
    <!-- Outer clickable redirect boxes -->
    <a href="page0.html" class="linkBox"></a>
    <a href="page1.html" class="linkBox"></a>
    <a href="page2.html" class="linkBox"></a>
    <a href="page3.html" class="linkBox"></a>

    <!-- Centered number input boxes (2x2 grid) -->
    <div class="input-box">
      <input type="number" class="numberInput" id="num0" />
    </div>
    <div class="input-box">
      <input type="number" class="numberInput" id="num1" />
    </div>
    <div class="input-box">
      <input type="number" class="numberInput" id="num2" />
    </div>
    <div class="input-box">
      <input type="number" class="numberInput" id="num3" />
    </div>
  </div>

  <button id="revealBtn" onclick="checkCode()">Reveal College</button>
  <div id="collegeReveal">ðŸŽ‰ I'm going to THE UNIVERSITY OF VIRGINIA! ðŸŽ‰</div>

  <script>
   function checkCode() {
  const correctCode = ["937", "321", "182", "555"];
  let userCode = [];

  for (let i = 0; i < 4; i++) {
    const val = document.getElementById(`num${i}`).value.trim();
    userCode.push(val);
  }

  const isCorrect = userCode.every((val, idx) => val === correctCode[idx]);

  if (isCorrect) {
    // Add shake to all boxes
    const boxes = document.querySelectorAll('.input-box');
    boxes.forEach(box => box.classList.add('shake'));

    // Start 5-second countdown
    let countdown = 5;
    const revealBtn = document.getElementById("revealBtn");
    revealBtn.disabled = true;
    revealBtn.textContent = `Revealing in ${countdown}...`;

    const interval = setInterval(() => {
      countdown--;
      revealBtn.textContent = `Revealing in ${countdown}...`;

      if (countdown === 0) {
        clearInterval(interval);
        document.getElementById("collegeReveal").style.display = "block";
        revealBtn.style.display = "none";

        // Remove the shake effect after countdown ends
        boxes.forEach(box => box.classList.remove('shake'));
      }
    }, 1000);
  } else {
    alert("Wrong code! Try again...");
  }
}
  </script>
</body>
</html>
