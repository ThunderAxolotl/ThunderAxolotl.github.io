<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="../logo.png" />
    <title>Trailers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 10px;
      background-image: url('Trailer.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: auto;
    }

    h1 {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 40px;
      border-radius: 15px;
      font-size: 62px;
      margin-bottom: 20px;
      width: 80%;
      max-width: 1000px;
      text-transform: uppercase;
      box-sizing: border-box;
    }

    .back-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 1);
      color: white;
      border: none;
      font-size: 50px;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 50%;
      transition: background 0.3s ease;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 1);
      color: black;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      width: 90%;
      max-width: 1200px;
      margin-bottom: 50px;
    }

    .video-grid iframe {
      width: 100%;
      height: 300px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 36px;
        padding: 20px;
        width: 90%;
      }

      .back-button {
        font-size: 24px;
        padding: 8px 12px;
        top: 10px;
        right: 10px;
      }

      .video-grid iframe {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.location.href='../Origins.html'">‚Üê</button>
  <h1>Trailers</h1>

  <div class="video-grid" id="videosGrid"></div>

  <script>
    const videoIDs = [
      "w5XDr-ckojE", "DhUMxRFfra4", "KA_spnAyGGo"
    ];

    const videoGrid = document.getElementById("videosGrid");
    videoIDs.forEach(id => {
      const iframe = document.createElement("iframe");
      iframe.src = `https://www.youtube.com/embed/${id}?t=${new Date().getTime()}`;
      iframe.setAttribute("frameborder", "0");
      iframe.setAttribute("allowfullscreen", "true");
      videoGrid.appendChild(iframe);
    });
  </script>
</body>
</html>
