<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>S2E5</title>
  <style>
    body {
      background-color: #007BFF; /* blue background */
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 2em;
    }
    #timer {
      font-size: 3em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Time for the Finale (ET)</h1>
  <div id="timer">Loading...</div>

  <script>
    function getFinaleDateUTC() {
      // June 17, 2025 at 12:00 PM Eastern Time
      // ET is UTC-4 during daylight saving time (June = DST)
      return new Date("2025-06-18T16:00:00Z"); // 12PM ET = 16:00 UTC
    }

    function updateTimer() {
      const now = new Date();
      const target = getFinaleDateUTC();

      const diff = target - now;

      if (diff <= 0) {
        document.getElementById('timer').innerText = "Hehe!";
        return;
      }

      const seconds = Math.floor((diff / 1000) % 60);
      const minutes = Math.floor((diff / 1000 / 60) % 60);
      const hours = Math.floor((diff / 1000 / 60 / 60) % 24);
      const days = Math.floor(diff / 1000 / 60 / 60 / 24);

      document.getElementById('timer').innerText =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
