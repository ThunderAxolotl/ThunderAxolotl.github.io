<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo.jpg">
    <title>S1 E5: The End of Limbo... Final Battle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 10px;
            background-image: url('BGS/S1E5.png'); /* Background image for S1 E5 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }

        /* Header with background box */
        h1 {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background with 0.7 opacity */
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            font-size: 36px;
            margin: 0;
        }

        /* Description box */
        .description {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background with 0.7 opacity */
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            width: fit-content;
            margin: 20px auto;
            text-align: left;
            font-size: 20px; /* Set font size back to 22px */
        }

        .video-container {
            display: block;
            margin-bottom: 0; /* Remove gap between video and description box */
        }

        iframe {
            margin: 10px 0;
        }

        .toggle-button {
            background-color: white;
            color: black;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
    <script>
        function toggleInfo() {
            var infoBox = document.getElementById("info-box");
            if (infoBox.style.display === "none") {
                infoBox.style.display = "block";
            } else {
                infoBox.style.display = "none";
            }
        }
    </script>
</head>
<body>

    <h1>S1 E5: The End of Limbo... Final Battle</h1>

    <!-- Video -->
    <div class="video-container">
        <iframe width="1250" height="700" src="https://www.youtube.com/embed/yQCVurfmpj4" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <!-- Episode Description -->
    <div class="description">
        <p><strong>Episode 5:</strong> Thunder was working with the enemy trying to destroy us! But we won't let him win... we will chase him across everywhere... it's time to key the end. <br><center>Mid voice: Leonard; Deep/High Voice: Thunder</center></p>
    </div>

</body>
</html>
