<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Fracture Countdown</title>
  <style>
    /* Spooky "Bloody" Background */
    body {
      font-family: 'Arial Black', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #0d0000; /* Dark, almost black background */
      color: #ff0000; /* Blood red text color */
      overflow: hidden; /* Hide potential overflow from text-shadow/animations */

      /* Subtle Background Texture (Simulated Blood Splatter) */
      background-image: radial-gradient(circle, rgba(255, 0, 0, 0.1) 1px, transparent 1px),
                        radial-gradient(circle, rgba(200, 0, 0, 0.2) 2px, transparent 2px);
      background-size: 50px 50px, 100px 100px;
      animation: pulse-blood 30s infinite alternate;
    }

    /* Keyframes for a subtle, spooky background movement */
    @keyframes pulse-blood {
      0% { background-position: 0 0, 50px 50px; }
      100% { background-position: 100px 100px, 0 0; }
    }

    /* Main Container and Heading */
    .countdown-container {
      text-align: center;
      padding: 30px;
      background-color: rgba(10, 0, 0, 0.8); /* Semi-transparent dark overlay */
      border: 3px solid #ff0000;
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.7); /* Red glow effect */
      border-radius: 15px;
      animation: eerie-glow 4s infinite alternate;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 5px;
      text-shadow: 0 0 10px #ff0000, 0 0 20px #880000;
    }

    /* Countdown Styling */
    #timer {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .time-segment {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
      background-color: #330000; /* Very dark red background for contrast */
      border-radius: 8px;
      min-width: 100px;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.9);
    }

    .number {
      font-size: 4em;
      font-weight: bold;
      line-height: 1;
      text-shadow: 2px 2px 5px #ff0000;
    }

    .label {
      font-size: 1.2em;
      margin-top: 5px;
      text-transform: uppercase;
      color: #ff4444;
    }

    /* Animation for the eerie glow effect */
    @keyframes eerie-glow {
      0% { box-shadow: 0 0 40px rgba(255, 0, 0, 0.7); }
      100% { box-shadow: 0 0 50px rgba(255, 0, 0, 1), 0 0 20px rgba(136, 0, 0, 1); }
    }
  </style>
</head>
<body>

<div class="countdown-container">
  <h1>The Warp Begins...</h1>
  <div id="timer">
    <div class="time-segment">
      <span class="number" id="days">00</span>
      <span class="label">Days</span>
    </div>
    <div class="time-segment">
      <span class="number" id="hours">00</span>
      <span class="label">Hours</span>
    </div>
    <div class="time-segment">
      <span class="number" id="minutes">00</span>
      <span class="label">Minutes</span>
    </div>
    <div class="time-segment">
      <span class="number" id="seconds">00</span>
      <span class="label">Seconds</span>
    </div>
  </div>
</div>

<script>
  // Set the date we're counting down to: February 14, 2026, 12:00:00 PMa
  const countdownDate = new Date("Feb 13, 2026 12:00:00").getTime();

  // Update the countdown every 1 second
  const x = setInterval(function() {

    // Get today's date and time
    const now = new Date().getTime();

    // Find the distance between now and the countdown date
    const distance = countdownDate - now;

    // Time calculations for days, hours, minutes and seconds
    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Output the result in elements
    document.getElementById("days").innerHTML = String(days).padStart(2, '0');
    document.getElementById("hours").innerHTML = String(hours).padStart(2, '0');
    document.getElementById("minutes").innerHTML = String(minutes).padStart(2, '0');
    document.getElementById("seconds").innerHTML = String(seconds).padStart(2, '0');

    // If the countdown is finished, write some text
    if (distance < 0) {
      clearInterval(x);
      document.getElementById("timer").innerHTML = '<span class="number" style="font-size: 2em; color: #ff0000;">THE FRACTURE IS HERE.</span>';
      document.querySelector('h1').innerHTML = 'IT HAS BEGUN';
    }
  }, 1000);
</script>

</body>
</html>
