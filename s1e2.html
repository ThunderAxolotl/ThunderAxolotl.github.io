<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo.jpg">
    <title>S1 E2: The Glitch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 10px;
            background-image: url('BGS/S1E2.png'); /* Path to the background image */
            background-size: cover; /* Ensures the image covers the entire screen */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Ensures the image doesnâ€™t repeat */
            color: white; /* White text color */
        }

        /* Header with background box */
        h1 {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background with 0.7 opacity */
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            font-size: 36px; /* Larger font size for the header */
            margin: 0; /* Remove any margins */
        }

        /* Text Box for the Description */
        .text-container {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background with 0.7 opacity */
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            width: fit-content; /* Adjust the width to the content size */
            margin: 0 auto; /* Center the box */
            text-align: left; /* Align text to the left */
        }

        /* Video Container */
        .video-container {
            display: block;
            margin-bottom: 0; /* Remove gap between video and text box */
        }

        iframe {
            margin: 10px 0;
        }

        .description {
            font-size: 20px;
        }

        .toggle-button {
            background-color: white;
            color: black;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
    <script>
        function toggleInfo() {
            var infoBox = document.getElementById("info-box");
            if (infoBox.style.display === "none") {
                infoBox.style.display = "block";
            } else {
                infoBox.style.display = "none";
            }
        }
    </script>
</head>
<body>

    <h1>S1 E2: The Glitch</h1>

    <!-- Video -->
    <div class="video-container">
        <iframe width="1250" height="700" src="https://www.youtube.com/embed/xqV_O0dl3TE" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <!-- Episode Description -->
    <div class="text-container">
        <div class="description">
            <p><strong>Episode 2:</strong> What happened to Limbo??? The level never ended... but kept going instead. And who's that strange god Thunder that's helping us... find out in Episode 2! <br><center>Mid pitched voice: Leonard; Deep pitched voice: Thunder</center> </p>
        </div>
    </div>

</body>
</html>
