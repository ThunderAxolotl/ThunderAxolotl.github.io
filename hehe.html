<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Moose Message</title>
    <style>
        body {
            background-color: rgb(20, 170, 28);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
        }
        input {
            padding: 10px;
            font-size: 30px;
            margin-top: 20px;
        }
        #message {
            margin-top: 20px;
            font-size: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <input type="text" id="userInput" placeholder="Moooooooooooooose">
    <button onclick="checkInput()">Submit</button>
    <p id="message"></p>

    <script>
        function checkInput() {
            let input = document.getElementById("userInput").value.trim();
            let correctMorse = "__ ._ _ .. _._. ... / .__ .. ._.. ._.. / ._. . _ .._ ._. _. / ._._._ ._._._ ._._._ / ... . ._ ... ___ _. / ...__";
            
            if (input === correctMorse) {
                document.getElementById("message").innerText = "It will return...... April 1st (11am) (Live at Noon) hehe";
            } else {
                document.getElementById("message").innerText = "Try again!";
            }
        }
    </script>
</body>
</html>
