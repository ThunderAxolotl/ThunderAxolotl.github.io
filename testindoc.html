<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo.jpg">
    <title>Testing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 10px;
            background-image: url('BGS/S1E1.png'); /* Path to background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Adjust to start from top */
            align-items: center;
            overflow: hidden; /* Prevent overflow issues */
        }

        /* Header with background box */
        h1 {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 15px;
            font-size: 62px; /* Larger font size */
            margin-bottom: 20px;
            width: 80%;
            max-width: 1000px;
            text-transform: uppercase;
            box-sizing: border-box; /* Include padding and border in width calculation */
        }

        /* Button to open video */
        .watch-button {
            background-color: white;
            color: black;
            padding: 25px 50px; /* Larger button size */
            font-size: 40px; /* Larger font size */
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: 15px;
            margin: 30px;
            transition: background-color 0.3s ease;
        }

        .watch-button:hover {
            background-color: #ddd;
        }

        /* Text Box for the Description */
        .text-container {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 15px;
            text-align: left;
            width: fit-content;
            max-width: 80%;
            margin-top: 20px; /* Adjust this value to change the gap */
            margin-bottom: 50px;
        }

        .description {
            font-size: 38px; /* Larger font size for description */
            line-height: 1.5;
        }

        /* Fullscreen Video Overlay */
        .video-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Video Container */
        .video-content {
            position: relative;
            width: 90%;
            max-width: 1200px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6); /* Add shadow for visual depth */
        }

        iframe {
            width: 100%;
            height: 80vh;
            border-radius: 15px;
        }

        /* Close Button */
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            font-size: 30px; /* Larger close button */
            padding: 15px 20px;
            cursor: pointer;
            border-radius: 50%;
        }

        .close-button:hover {
            background: darkred;
        }

        /* For small screens (like mobile) */
        @media (max-width: 768px) {
            body {
                height: auto; /* Allow body to adjust height based on content */
                padding-top: 20px; /* Add a little more top padding on small screens */
            }

            h1 {
                font-size: 36px; /* Reduce title font size on mobile */
                padding: 20px; /* Reduce padding on mobile */
                width: 90%; /* Make the title box width more responsive */
            }

            .watch-button {
                padding: 20px 40px;
                font-size: 30px;
            }

            .text-container {
                margin-top: 15px; /* Reduced top margin on mobile */
            }
        }
    </style>
    <script>
      var videoSrc = "https://www.youtube.com/embed/_7NbCiph4Ms?autoplay=1";  // Store the original video source

function openVideo() {
    var iframe = document.getElementById("video-frame");
    iframe.src = videoSrc;  // Restore the video source when opening
    document.getElementById("video-overlay").style.display = "flex";
}

function closeVideo() {
    document.getElementById("video-overlay").style.display = "none";
    var iframe = document.getElementById("video-frame");
    iframe.src = "";  // Stop the video when closing by removing the source
}
    </script>
</head>
<body>

    <h1>Testing Page</h1>

    <!-- Watch Button -->
    <button class="watch-button" onclick="openVideo()">Watch Episode</button>

    <!-- Episode Description -->
    <div class="text-container">
        <div class="description">
            <p><strong>Episode 1:</strong> Limbo, the ultimate Geometry Dash level. But the keys seem a little... different this time. Can you follow the keys, with this episode introducing Limbo!</p>
        </div>
    </div>

    <!-- Fullscreen Video Overlay -->
    <div id="video-overlay" class="video-overlay">
        <div class="video-content">
            <button class="close-button" onclick="closeVideo()">âœ–</button>
            <iframe id="video-frame" src="https://www.youtube.com/embed/_7NbCiph4Ms?autoplay=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

</body>
</html>
