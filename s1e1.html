<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo.jpg">
    <title>S1 E1: The Return of Limbo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 10px;
            background-image: url('BGS/S1E1.png'); /* Path to background image */
            background-size: cover; /* Ensure the image covers the whole screen */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent repetition */
            color: white;
        }

        /* Header with background box */
        h1 {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            font-size: 36px; /* Larger font size for the header */
            margin: 0; /* Remove any margins */
        }

        /* Text Box for the Description */
        /* Text Box for the Description */
        .text-container {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            width: fit-content; /* Adjust the width to the content size */
            margin: 0 auto; /* Center the box */
            text-align: left; /* Align text to the left */
}


        /* Video Container */
        .video-container {
            display: block;
            margin-bottom: 0; /* Remove gap between video and text box */
        }

        iframe {
            margin: 10px 0;
        }

        .description {
            font-size: 22px;
        }

        .toggle-button {
            background-color: white;
            color: black;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
    <script>
        function toggleInfo() {
            var infoBox = document.getElementById("info-box");
            if (infoBox.style.display === "none") {
                infoBox.style.display = "block";
            } else {
                infoBox.style.display = "none";
            }
        }
    </script>
</head>
<body>

    <h1>S1 E1: The Return of Limbo</h1>

    <!-- Video -->
    <div class="video-container">
        <iframe width="1250" height="700" src="https://www.youtube.com/embed/_7NbCiph4Ms" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <!-- Episode Description and Text Box -->
    <div class="text-container">
        <div class="description">
            <p><strong>Episode 1:</strong> Limbo, the ultimate Geometry Dash level. But the keys seem a little... different this time. Can you follow the keys, with this episode introducing Limbo!</p>
        </div>
    </div>

</body>
</html>
