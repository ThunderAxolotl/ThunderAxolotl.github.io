<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo1.jpg">
    <title>S3: Rebirth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 10px;
            background: linear-gradient(45deg,  
                skyblue, 
                deepskyblue, 
                purple);
            background-size: 100% 100%;  /* Reduced the background size */
            background-attachment: fixed;  /* Keep the background fixed during scroll */
            background-position: center center;
            height: 100%;
            margin: 0;
            transition: background-position 0.5s ease-out; /* Smooth transition */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Vertically center the content */
            align-items: center; /* Horizontally center the content */
            overflow: auto; /* Allow scrolling */
        }

        h1 {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 15px;
            font-size: 62px; /* Larger font size */
            margin-bottom: 50px;
            width: 80%;
            max-width: 1000px;
            text-transform: uppercase;
            color: white;  /* Lightened text color */
            box-sizing: border-box; /* Include padding and border in width calculation */
        }
        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 1);
            color: white;
            border: none;
            font-size: 50px;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 50%;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 1);
            color: black;
        }
        /* Button to open video */
        .watch-button {
            background-color: white;
            color: black;
            padding: 25px 50px; /* Larger button size */
            font-size: 40px; /* Larger font size */
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: 15px;
            margin: 30px;
            transition: background-color 0.3s ease;
        }

        .watch-button:hover {
            background-color: #ddd;
        }

        /* Text Box for the Description */
        .text-container {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 15px;
            text-align: left;
            width: fit-content;
            max-width: 80%;
            margin-top: 20px; /* Adjust this value to change the gap */
            margin-bottom: 50px;
        }

        .description {
            font-size: 50px; /* Larger font size for description */
            line-height: 1.5;
            color: white; /* Lightened text color */
        }

        /* Fullscreen Video Overlay */


        iframe {
            width: 100%;
            height: 80vh;
            border-radius: 15px;
        }


        /* For small screens (like mobile) */
        @media (max-width: 768px) {
            body {
                min-height: auto; /* Allow content to extend beyond the viewport height */
                padding-top: 20px; /* Add a little more top padding on small screens */
            }

            h1 {
                font-size: 36px; /* Reduce title font size on mobile */
                padding: 20px; /* Reduce padding on mobile */
                width: 90%; /* Make the title box width more responsive */
            }


            .text-container {
                margin-top: 15px; /* Reduced top margin on mobile */
            }
            .back-button {
                font-size: 24px;
                padding: 8px 12px;
                top: 10px;
                right: 10px;
            }
        }
    </style>
      <script>
        function goBack() {
            window.location.href = "index.html";
        }
    </script>
</head>
<body>
    <button class="back-button" onclick="goBack()">‚Üê</button>

    <h1>S1: Limbo</h1>

    <!-- Episode Description -->
    <div class="text-container">
        <div class="description">
           <center> <p><strong>Season 3:</strong> The rebirth of the Lighting Master Thunder, has arrived. Thunder has been reborn by the blood moon and is set for revenge. <br> What will Thunder do now, and what about Axis? <br> Find out now in Shields!</p></center>
        </div>
    </div>

    <!-- Full Episode Button -->
   

</body>
</html>
